<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create</title>
        <script src="https://kit.fontawesome.com/10b2c21570.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    </head>

    <body class="bg-dark text-light">
        <nav class="d-flex justify-content-between align-items-center mx-5 py-3">
            <h1>Plannendar</h1>
            <div class="d-flex flex-column py-3 align-items-end">
                <div>
                    <h3 class="text-center">Welcome, {{user.first_name}} {{user.last_name}}</h3>
                </div>
                <div><a href="/dashboard" value="dashboard" class="btn btn-primary">Dashboard</a></div>
                <div><a href="/logout" value="Logout" class="btn btn-primary">Logout</a></div>
            </div>
        </nav>

        <form action="/update/event" method="POST" class="col-11 p-4 my-4 bg-secondary text-dark mx-auto">
            <h2 class="text-light">Edit My Event</h2>
            {% with messages = get_flashed_messages(category_filter=['event']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <div class="d-flex justify-content-around col-9 mx-auto">

                <input type="hidden" name="id" value={{edit.id}}>

                <div class="col-3">
                    <div class="form-group">
                        <label for="event">Event:</label>
                        <input type="text" name="event" class="form-control" value="{{edit.event}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" cols="30" rows="5"
                            class="form-control">{{edit.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="activities">Activities:</label>
                        <textarea name="activities" cols="30" rows="5"
                            class="form-control">{{edit.activities}}</textarea>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" name="location" class="form-control" value="{{edit.location}}">
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date:</label>
                        <input type="date" name="start_date" class="form-control" value="{{edit.start_date}}">
                    </div>

                    <div class="form-group">
                        <label for="end_date">End Date:</label>
                        <input type="date" name="end_date" class="form-control" value="{{edit.end_date}}">
                    </div>
                </div>
            </div>
            <div class="mx-5">
                <input type="submit" value="Update event" class="btn btn-primary">
            </div>
        </form>

    </body>

</html>
