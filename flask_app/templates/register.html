<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script src="https://kit.fontawesome.com/10b2c21570.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
            <form class="bg-transparent p-3 col-xs-12 col-sm-10 col-md-8 col-lg-6 mb-5" action="/register"
                method="post">
                <div class="form-group text-left p-2">
                    <div class="d-flex justify-content-between mb-2 mt-4">
                        <h2 class=""><i class="fa-solid fa-user fa-bounce"></i> Create Account</h2>
                    </div>
                    {% if messages %}
                    <ul class="messages alert-danger">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <input type="text" class="form-control mb-2" name="first_name" placeholder="First Name">
                    <input type="text" class="form-control mb-2" name="last_name" placeholder="Last Name">
                    <input type="text" class="form-control mb-2" name="email" placeholder="Email Address">
                    <input type="password" class="form-control mb-2" name="password" placeholder="Password">
                    <input type="password" class="form-control mb-2" name="confirm" placeholder="Confirm Password">
                    <p class="">Already have an account? <a href="/" class="">Login Here!</a></p>
                    <input type='submit' value='Register'
                        class="btn d-flex align-items-center text-decoration-none btn-primary float-end mx-2">
                </div>
            </form>
        </div>
        <div>

        </div>
    </body>

</html>
